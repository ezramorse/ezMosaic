<!DOCTYPE html>
<html>
<head>
<title>ezMosaic Demo</title>
<style>
.squareBox {
    width:100%;
    position:relative;
    display:inline-block;
    width:400px;
    height:400px;
    margin:100px;
}

ul.mosaic {
   list-style:none;
}

.mosaic img {
   opacity:.01;
}

</style>
</head>
<body>
	
	<p><b>Live Example:</b> <a href="http://www.ezramorse.com/#about-ezra-morse">http://www.ezramorse.com/#about-ezra-morse</a></p>

	<h1>ezMosaic Demo</h1>
                    
	<div class="squareBox">
		<ul class="mosaic">
			<li><img src="img/html5.png"></li>
			<li><img src="img/css3.png"></li>
			<li><img src="img/js.png"></li>
		</ul>
	</div>

	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script type="text/javascript">window.jQuery || document.write('<script src="http://www.ezramorse.com/js/jquery-2.1.0.min.js"><\/script>')</script>
	<script type="text/javascript" src="http://www.ezramorse.com/js/tween.js"></script>
	<script src="../src/ezMosaic.js" type="text/javascript"></script>
	<script>

	$( document ).ready(function () {
		var mosaic = $('.mosaic').ezMosaic({
					size:3.5,
					ease:Elastic.easeOut,
					innerDotStyle: {
						width:'100%',
						height:'100%',
						borderRadius:'50%',
						position:'relative',
					},
					transition: 2.5,
					time: 3
		});
	});
	</script>

</body>
</html>
